    <script>

    function CreateNewFriend(){
        
        //pour éviter de mettre le texte partout l'id sera lié a une variable php 

        let li = document.createElement("li"); 
        li.id = "li";

        a.textContent = "Ami 1";
        document.getElementById("li").appendChild(a);


    }
